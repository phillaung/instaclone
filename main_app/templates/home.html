{% extends 'base.html' %}
{% block content %}

<h1>Twitty</h1>

{% for tweet in tweets %}
<a href="{% url 'detail' tweet.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ Tw }}</span>
            <p>{{ tweet.content }}</p>
            <p>{{ tweet.user }}</p>
            <p>By: {{ user }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
